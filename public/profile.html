<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="flex gap-4">
        <a href="/" class="font-bold text-xl">Exploring Mars</a>
        <nav>
          <ul>
            <li><a class="link hidden md:block" href="/levels">Levels</a></li>
          </ul>
        </nav>
      </div>

      <div
        hx-trigger="load, reload-user from:body"
        hx-get="/templates/header"
        hx-swap="innerHTML"
        hx-target="this"
      ></div>
    </header>
    <main
      class="wrapper"
      hx-get="/templates/profile"
      hx-trigger="load"
      hx-swap="beforeend">
    <h1 class="h1">Profile</h1>
    </main>
  </body>
</html>
